name: Auto Label PR

on:
  pull_request:
    types: [opened]

permissions: 
  pull-requests: write
    
jobs:
  add-label:
    runs-on: ubuntu-latest
    steps:
      - name: Add 'security label' to PR
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: Waiting for Security Review Completion
      - name: Comment on PR 
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = `
            Please add a security label according to this [documentation](https://docs.zoom.us/doc/yY7m53UIRQurGassj_9ugQ):
            - A: No Security Impact
            - B: Developer Security Review - light touch
            - C: Security Team to Review`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
